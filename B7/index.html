<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
  </head>
  <body>
    <!-- start form -->
    <form>
      <input
        type="text"
        id="search_inp"
        placeholder="Search by pokemon name..."
        style="min-width: 300px"
      />
      <button type="submit" id="search_btn">Search</button>
    </form>
    <!-- end form -->

    <!-- start information -->
    <div id="info">
      <h1 id="pokemon_name">Name</h1>
      <img src="..." alt="pokemon image" id="pokemon_img" />
      <p id="pokemon_bio">Bio</p>
    </div>
    <!-- end information -->


    <!-- add script -->
     <script src="./js/api.js"></script>
  </body>
</html>
